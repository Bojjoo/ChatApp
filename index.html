<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduConnect Chat</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e2e;
      color: white;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 260px;
      background: #2b2d42;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      overflow-y: auto;
      border-right: 1px solid #3a3c56;
    }
    .sidebar h2 {
      font-size: 1.1rem;
      color: #a0a0cc;
      margin-bottom: 0.5rem;
    }
    .conversation, .user {
      padding: 0.5rem 0.75rem;
      border-radius: 8px;
      background: #393b5b;
      cursor: pointer;
      transition: background 0.2s;
    }
    .conversation:hover, .user:hover {
      background: #4a4d73;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      padding: 1rem;
      background: #2b2d42;
      font-size: 1.2rem;
      font-weight: bold;
      border-bottom: 1px solid #3a3c56;
    }
    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .message {
      padding: 0.6rem 1rem;
      background: #383a5a;
      border-radius: 12px;
      align-self: flex-start;
      max-width: 70%;
      word-wrap: break-word;
    }
    .message.you {
      background: #5b5bdc;
      align-self: flex-end;
    }
    .chat-input {
      display: flex;
      padding: 1rem;
      background: #2b2d42;
      border-top: 1px solid #3a3c56;
    }
    .chat-input input {
      flex: 1;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 20px;
      margin-right: 1rem;
      background: #1e1e2e;
      color: white;
    }
    .chat-input button {
      padding: 0.5rem 1.5rem;
      border: none;
      border-radius: 20px;
      background-color: #5b5bdc;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    .chat-input button:hover {
      background-color: #6b6be6;
    }
    .login-screen {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #1e1e2e;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .login-screen input {
      margin: 0.5rem;
      padding: 0.5rem;
      width: 220px;
      border: none;
      border-radius: 8px;
      background: #2b2d42;
      color: white;
    }
    .login-screen button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background-color: #5b5bdc;
      color: white;
      margin-top: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div id="login" class="login-screen">
  <h2>Login</h2>
  <input type="text" id="login-username" placeholder="Username" />
  <input type="password" id="login-password" placeholder="Password" />
  <button onclick="handleLogin()">Login</button>
</div>

<div id="app" style="display:none; width: 100%; height: 100%; display: flex;">
  <div class="sidebar">
    <h2>Conversations</h2>
    <div id="conversation-list"></div>
    <h2>Find User</h2>
    <input type="text" id="search-user" placeholder="Search user..." oninput="searchUsers()" />
    <div id="user-list"></div>
  </div>
  <div class="chat-container">
    <div class="chat-header" id="chat-header">Select a conversation</div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input">
      <input type="text" id="message-input" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
</div>

<script>
  let userId = null;
  let userSocket = null;
  let currentConversation = null;

  function handleLogin() {
    const u = document.getElementById("login-username").value;
    const p = document.getElementById("login-password").value;
    fetch("http://localhost:8000/check_login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username: u, password: p })
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        userId = data.user_id;
        sessionStorage.setItem("user_id", userId);
        document.getElementById("login").style.display = "none";
        document.getElementById("app").style.display = "flex";
        loadConversations();
        openUserSocket();
      } else {
        alert("Login failed");
      }
    })
    .catch(() => alert("Login failed"));
  }

  function openUserSocket() {
    userSocket = new WebSocket(`ws://localhost:8000/ws/user/${userId}`);
    userSocket.onmessage = (event) => {
      const msg = JSON.parse(event.data);
      if (msg.type === "new_conversation") {
        loadConversations();
      } else if (msg.type === "chat") {
        if (msg.conversation_id === currentConversation) {
          const msgBox = document.getElementById("chat-messages");

          const wrapper = document.createElement("div");
          wrapper.style.display = "flex";
          wrapper.style.flexDirection = "column";
          wrapper.style.alignItems = (msg.sender === userId) ? "flex-end" : "flex-start";

          const messageDiv = document.createElement("div");
          messageDiv.className = "message";
          if (msg.sender === userId) messageDiv.classList.add("you");
          messageDiv.textContent = msg.message;

          const timeDiv = document.createElement("div");
          timeDiv.style.fontSize = "0.75rem";
          timeDiv.style.marginTop = "0.25rem";
          timeDiv.style.color = "#aaa";
          timeDiv.textContent = formatTime(msg.created_at);

          wrapper.appendChild(messageDiv);
          wrapper.appendChild(timeDiv);
          msgBox.appendChild(wrapper);
          msgBox.scrollTop = msgBox.scrollHeight;
        }
      }
    };
  }

  function loadConversations() {
    fetch("http://localhost:8000/conversations?user=" + userId)
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("conversation-list");
        list.innerHTML = "";
        data.forEach(c => {
          const item = document.createElement("div");
          item.className = "conversation";
          item.innerHTML = `
            <div style="display: flex; align-items: center; gap: 0.75rem;">
              <img src="${c.avatar_url || 'https://via.placeholder.com/32'}"
                   alt="avatar"
                   style="width: 32px; height: 32px; border-radius: 50%; object-fit: cover;" />
              <span>${c.other_name || c.other_username}</span>
            </div>
          `;
          item.onclick = () => openConversation(c.id, c.other_name || c.other_username, c.avatar_url);
          list.appendChild(item);
        });
      });
  }

  function openConversation(convoId, convoName, avatarUrl) {
    currentConversation = convoId;

    document.getElementById("chat-header").innerHTML = `
      <div style="display: flex; align-items: center; gap: 0.75rem;">
        <img src="${avatarUrl || 'https://via.placeholder.com/36'}"
             alt="avatar"
             style="width: 36px; height: 36px; border-radius: 50%; object-fit: cover;" />
        <strong>${convoName}</strong>
      </div>
    `;

    document.getElementById("chat-messages").innerHTML = "";
    fetch(`http://localhost:8000/messages?conversation_id=${convoId}`)
      .then(res => res.json())
      .then(data => {
        const msgBox = document.getElementById("chat-messages");
        data.forEach(msg => {
          const wrapper = document.createElement("div");
          wrapper.style.display = "flex";
          wrapper.style.flexDirection = "column";
          wrapper.style.alignItems = (msg.sender === userId) ? "flex-end" : "flex-start";

          const messageDiv = document.createElement("div");
          messageDiv.className = "message";
          if (msg.sender === userId) messageDiv.classList.add("you");
          messageDiv.textContent = msg.message;

          const timeDiv = document.createElement("div");
          timeDiv.style.fontSize = "0.75rem";
          timeDiv.style.marginTop = "0.25rem";
          timeDiv.style.color = "#aaa";
          timeDiv.textContent = formatTime(msg.created_at);

          wrapper.appendChild(messageDiv);
          wrapper.appendChild(timeDiv);
          msgBox.appendChild(wrapper);
        });
        msgBox.scrollTop = msgBox.scrollHeight;
      });
  }

  function sendMessage() {
    const input = document.getElementById("message-input");
    const text = input.value.trim();
    if (!text || !userSocket || userSocket.readyState !== WebSocket.OPEN || !currentConversation) return;
    userSocket.send(JSON.stringify({
      type: "chat",
      conversation_id: currentConversation,
      message: text
    }));
    input.value = "";
  }

  function searchUsers() {
    const keyword = document.getElementById("search-user").value;
    fetch(`http://localhost:8000/search_users?keyword=${encodeURIComponent(keyword)}&exclude=${userId}`)
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("user-list");
        list.innerHTML = "";
        data.forEach(u => {
          const item = document.createElement("div");
          item.className = "user";
          item.textContent = u.name + " (" + u.username + ")";
          item.onclick = () => {
            fetch("http://localhost:8000/start_conversation", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ user1: userId, user2: u.user_id })
            })
            .then(res => res.json())
            .then(data => {
              openConversation(data.conversation_id, u.name || u.username, u.avatar_url || 'https://via.placeholder.com/36');
              loadConversations();
            });
          };
          list.appendChild(item);
        });
      });
  }

  function formatTime(isoString) {
    const date = new Date(isoString);
    const hours = date.getHours().toString().padStart(2, "0");
    const minutes = date.getMinutes().toString().padStart(2, "0");
    const day = date.getDate().toString().padStart(2, "0");
    const month = (date.getMonth() + 1).toString().padStart(2, "0");
    const year = date.getFullYear();
    return `${hours}:${minutes} Â· ${day}/${month}/${year}`;
  }

  document.addEventListener("DOMContentLoaded", () => {
    const inputField = document.getElementById("message-input");
    inputField.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });
  });
</script>
</body>
</html>
